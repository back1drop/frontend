<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz_app</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <!-- Start Screen -->
    <div class="start_box">
      <h1 style="color: white">Welcome to the Quiz App</h1>
      <button class="start_btn">Start Quiz</button>
    </div>
    <!--Quiz cont-->
    <div class="quiz_cont">
      <h2>Simple Quiz</h2>
      <div class="main_cont"><div class="inner_cont"></div></div>
      <p class="progress_text"></p>
      <p class="timer"></p>
      <p class="question"></p>
      <!--Answers cont-->
      <div class="answers_cont">
        <span class="option1"></span>
        <span class="option2"></span>
        <span class="option3"></span>
        <span class="option4"></span>
      </div>
      <div class="btn_box"></div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
